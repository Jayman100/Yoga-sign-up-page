<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/query.css" />
    <title>Yoga sign-up page</title>
  </head>
  <body>
    <div class="container">
      <div class="yoga-img-box">
        <img src="img/logo.png" alt="brand logo" class="yoga-logo" />
      </div>
      <div class="yoga-text-box">
        <form action="" method="get" class="yoga-sign-up">
          <p class="yoga-heading">Create an account</p>

          <p class="yoga-heading-sub">Start your 30 days free trial</p>

          <label for="full-name">Name</label>
          <input id="full-name" type="text" placeholder="Full Name" />

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your Email" />

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="At least 8 characters"
          />
          <div>
            <a href="#" class="sign-up-btn">Create account</a>
          </div>
          <div>
            <a href="#" class="google-btn"
              ><img
                class="google-logo"
                src="img/google-logo.png"
                alt="google-logo"
              /><span>Sign up with Google</span></a
            >
          </div>

          <div class="login">
            <p class="login-text">Already have an account?</p>
            <a href="#" class="login-link">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
